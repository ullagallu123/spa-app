<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #1a1a2e;
      color: #ffffff;
    }
    header {
      background-color: #162447;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }
    footer {
      background-color: #162447;
      padding: 15px;
      text-align: center;
      margin-top: auto;
      font-size: 16px;
      color: #cccccc;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      flex-grow: 1;
      padding: 20px;
    }
    .form-container {
      background-color: #1f4068;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #000000;
      padding: 20px;
      width: 300px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    form label {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input {
      margin: 12px 0;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #162447;
      border-radius: 4px;
      background-color: #1b1b2f;
      color: #ffffff;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #1f78ff;
      outline: none;
    }
    button {
      padding: 14px;
      font-size: 18px;
      width: 100%;
      background-color: #1f78ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background-color: #145fc4;
    }
    h2 {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }
    .entries-container {
      flex-grow: 1;
      background-color: #1f4068;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #000000;
      padding: 20px;
      margin-left: 20px;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
    }
    .table-wrapper {
      flex-grow: 1;
      margin-top: 20px;
      display: block;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #162447;
      border-radius: 8px;
      table-layout: fixed;
    }
    thead {
      position: sticky;
      top: 0;
      background-color: #162447;
      z-index: 2; /* Keep the header on top */
    }
    th, td {
      border: 1px solid #1b1b2f;
      padding: 12px;
      font-size: 16px;
      text-align: left;
      color: #ffffff;
    }
    th {
      background-color: #1f78ff;
      color: white;
      font-weight: bold;
    }
    .loading {
      color: #1f78ff;
      font-size: 18px;
    }
    .message {
      margin-top: 12px;
      padding: 14px;
      border: 1px solid;
      display: none;
      font-size: 16px;
      border-radius: 4px;
    }
    .success {
      border-color: #28a745;
      color: #28a745;
      background-color: #1a2a1e;
    }
    .error {
      border-color: #dc3545;
      color: #dc3545;
      background-color: #2a1a1a;
    }

    /* Table body scroll */
    .table-body {
      max-height: 400px; /* Set the height of the body */
      overflow-y: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    CRUD Application
  </header>

  <div class="container">
    <div class="form-container">
      <form id="entryForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        <label for="desc">Description:</label>
        <input type="text" id="desc" required>
        <button type="submit">Add Entry</button>
      </form>

      <div id="message" class="message"></div>
    </div>

    <div class="entries-container">
      <h2>Entries</h2>
      <div id="loading" class="loading" style="display:none;">Loading...</div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
        <div class="table-body">
          <table>
            <tbody id="entries"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 CRUD App. All rights reserved.
  </footer>

  <script>
    const API_URL = 'https://spa-alb.bapatlas.site/api/entries';

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function showMessage(message, isSuccess = true) {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      messageDiv.textContent = message;
      messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    async function fetchEntries() {
      showLoading();
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const entries = await response.json();
        const tbody = document.getElementById('entries');
        tbody.innerHTML = '';
        entries.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.id}</td>
            <td>${entry.amount}</td>
            <td>${entry.description}</td>
            <td><button onclick="deleteEntry(${entry.id})">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching entries:', error);
        showMessage('Failed to fetch entries. Please try again.', false);
      } finally {
        hideLoading();
      }
    }

    async function deleteEntry(id) {
      if (!confirm('Are you sure you want to delete this record?')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        fetchEntries();
        showMessage('Record deleted successfully!', false);
      } catch (error) {
        console.error('Error deleting entry:', error);
        showMessage('Failed to delete record. Please try again.', false);
      }
    }

    document.getElementById('entryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('desc').value;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, description })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        document.getElementById('entryForm').reset();
        fetchEntries();
        showMessage('Record added successfully!');
      } catch (error) {
        console.error('Error adding entry:', error);
        showMessage('Failed to add record. Please try again.', false);
      }
    });

    fetchEntries();
  </script>
</body>
</html>
